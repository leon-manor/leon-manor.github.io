<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese sus datos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact-form">
        <h3>Ingrese sus datos</h3>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido:</label></td>
                    <td><input type="text" id="apellido" name="apellido" required></td>
                </tr>
                <tr>
                    <td><label for="telefono">Número de Teléfono:</label></td>
                    <td><input type="tel" id="telefono" name="telefono" required></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo Electrónico:</label></td>
                    <td><input type="email" id="correo" name="correo" required></td>
                </tr>
            </table>

            <div class="terms">
                <p>Al hacer clic en continuar, acepto los <a href="#">Términos y Condiciones</a> de Ray Nicaragua, y autorizo el tratamiento de mis datos personales de acuerdo con la <a href="#">Política de Privacidad</a>.</p>
            </div>

            <button type="submit">Continuar</button>
        </form>

        <a href="index.html" class="volver">Volver</a>
    </section>
</body>
</html>
